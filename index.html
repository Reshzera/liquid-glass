    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        display: flex;
        flex-direction: column;
        align-items: center;

        width: 100%;
        height: 100%;

      .hint {
        color: #bbb;

      .container {
        position: relative;
        flex: 1;
        display: flex;
        min-width: 100%;

        overflow: auto;

      }
      .background-img {
        width: 100%;
        height: 100%;

      .my-glass {
        position: fixed;
        top: 50%;

        transform: translate(-50%, -50%);
        padding: 8px 16px;
        border-radius: 8px;
        backdrop-filter: url(#glass-distortion);
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
